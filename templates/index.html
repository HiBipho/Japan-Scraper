<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Dashboard</title>
    <style>
        :root { --bg-color: #1a1a1a; --text-color: #e0e0e0; --border-color: #444; --header-bg: #2a2a2a; --link-color: #4da6ff; --mercari-color: #e53935; --yahoo-color: #ff4e00;}
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        h1, h2 { color: var(--text-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid var(--border-color); text-align: left; word-break: break-word; }
        th { background-color: var(--header-bg); }
        tr:nth-child(even) { background-color: #2c2c2c; }
        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .source-tag { padding: 4px 8px; border-radius: 5px; color: white; font-weight: bold; font-size: 0.8em; }
        .source-mercari { background-color: var(--mercari-color); }
        .source-yahoo-auctions { background-color: var(--yahoo-color); }
        .controls, .keywords { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; flex-wrap: wrap; }
        input, button { padding: 10px; border-radius: 5px; border: 1px solid var(--border-color); background-color: #333; color: var(--text-color); font-size: 1em; }
        button { cursor: pointer; background-color: #007bff; border-color: #007bff; }
        button:hover { background-color: #0056b3; }
        .keyword-tag { display: inline-flex; align-items: center; background-color: #333; padding: 5px 10px; border-radius: 15px; margin: 5px 0; }
        .delete-kw { cursor: pointer; margin-left: 8px; color: #ff5555; font-weight: bold; }
        #status { font-style: italic; color: #999; }
        .sort-controls { margin-top: 20px; margin-bottom: 10px; display: flex; gap: 10px; align-items: center; }
        .sort-controls select { padding: 8px; border-radius: 5px; background-color: #333; color: var(--text-color); border: 1px solid var(--border-color); font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scraper Dashboard</h1>
        <div id="status">Loading status...</div>
        <h2>Manage Keywords</h2>
        <div class="controls">
            <input type="text" id="newKeyword" placeholder="e.g., asus rog zephyrus g16">
            <button onclick="addKeyword()">Add Keyword</button>
            <button onclick="triggerScrape()">Run Scrape Now</button>
        </div>
        <div id="keywordsList" class="keywords"></div>
        <h2>Scraped Listings (<span id="itemCount">0</span>)</h2>
        <div class="sort-controls">
            <label for="sort_by">Sort By:</label>
            <select id="sort_by" onchange="fetchListings()">
                <option value="date">Date</option>
                <option value="price">Price</option>
            </select>
            <select id="order" onchange="fetchListings()">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>
        </div>
        <table id="listingsTable">
            <thead><tr><th>Source</th><th>Title</th><th>Price</th><th>Scraped At</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function fetchListings() {
            const sortBy = document.getElementById('sort_by').value;
            const order = document.getElementById('order').value;
            try {
                const response = await fetch(`/api/listings?sort_by=${sortBy}&order=${order}`);
                const data = await response.json();
                const tbody = document.querySelector('#listingsTable tbody');
                tbody.innerHTML = '';
                document.getElementById('itemCount').textContent = data.length;
                data.forEach(item => {
                    const row = `<tr>
                            <td><span class="source-tag source-${item.source.toLowerCase().replace(' ', '-')}">${item.source}</span></td>
                            <td><a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.title}</a></td>
                            <td>${item.price}</td>
                            <td>${new Date(item.scraped_at).toLocaleString()}</td>
                        </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) { console.error('Failed to fetch listings:', error); }
        }
        async function fetchKeywords() {
            try {
                const response = await fetch('/api/keywords');
                const keywords = await response.json();
                const listDiv = document.getElementById('keywordsList');
                listDiv.innerHTML = '<strong>Current:</strong> ';
                if (keywords.length === 0) { listDiv.innerHTML += '<span>No keywords defined.</span>'; }
                else {
                    keywords.forEach(kw => {
                        const tag = `<div class="keyword-tag">${kw}<span class="delete-kw" onclick="deleteKeyword('${kw}')">&times;</span></div>`;
                        listDiv.innerHTML += tag;
                    });
                }
            } catch (error) { console.error('Failed to fetch keywords:', error); }
        }
        async function addKeyword() {
            const input = document.getElementById('newKeyword');
            const keyword = input.value.trim();
            if (!keyword) return;
            await fetch('/api/keywords', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ keyword }) });
            input.value = '';
            fetchKeywords();
            updateStatus(`Keyword '${keyword}' added.`);
        }
        async function deleteKeyword(keyword) {
            if (!confirm(`Are you sure you want to delete "${keyword}" and its listings?`)) return;
            await fetch('/api/keywords/delete', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ keyword }) });
            updateStatus(`Keyword '${keyword}' deleted.`);
            fetchKeywords();
            fetchListings();
        }
        async function triggerScrape() {
            updateStatus('Manual scraping job started... Refresh data in a moment.');
            await fetch('/api/scrape', { method: 'POST' });
            setTimeout(() => {
                 fetchListings();
                 updateStatus('Scraping finished. Data refreshed.');
            }, 20000);
        }
        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message} (Last updated: ${new Date().toLocaleTimeString()})`;
        }
        document.addEventListener('DOMContentLoaded', () => {
            fetchListings();
            fetchKeywords();
            updateStatus('Dashboard loaded.');
        });
    </script>
</body>
</html>
